<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container && Container-fluid</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1>CONTAINER</h1>
    </div>
    <hr>
    <div class="container border border-primary p-2 my-2">
        <h1>Container</h1>
    </div>
    
    <div class="container border border-primary bg-dark p-2 my-2 text-white">
        <h1>Container</h1>
    </div>

    <div class="container border border-primary bg-danger p-2 my-2 text-white">
        <h1>Container</h1>
    </div>

    <hr>
    <div>
        <h1>CONTAINER - SM,MD,LG,XL,XXL</h1>
    </div>
    <hr>

    <div class="container-sm border border-primary p-2 my-2">
        <h1>Container-sm</h1>
    </div>

    <div class="container bg-success p-2 my-2 text-white">
        <h1>Container</h1>
    </div>

    <div class="container-md bg-dark p-2 my-2 text-white">
        <h1>container-md</h1>
    </div>

    <div class="container-lg bg-primary p-2 my-2 text-white">
        <h1>container-lg</h1>
    </div>

    <div class="container-xl bg-secondary p-2 my-2 text-white">
        <h1>Container-xl</h1>
    </div>

    <div class="container-xxl bg-warning p-2 my-2 text-white">
        <h1>Container-xxl</h1>
    </div>
    <hr>
    <div>
        <h1>CONTAINER-FLUID</h1>
    </div>
    <hr>
    <div class="container-fluid bg-success p-2 my-2 text-white">
        <h1>Container-fluid</h1>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>  
</body>
</html>
